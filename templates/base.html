{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Base{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <img src="https://via.placeholder.com/100x50?text=Logo" width="100" height="50" class="d-inline-block align-top" alt="LOGO" />
      <h2>Registration for language courses</h2>
      <div>
        <a><img src="{% static 'ukraine-flag.png' %}" width="40" height="30" class="d-inline-block align-top flag-nav" alt="Ukrainian" /></a>
        <a><img src="{% static 'england-flag.png' %}" width="40" height="30" class="d-inline-block align-top" alt="English" /></a>
        <a class="nav-list-trigger dropdown-toggle nav-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="/login">JRS Employee</a>
          </div>
        </a>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
