{% extends "refugees/base.html" %}

{% block title %}
JRS zapisy na jezyki
{% endblock %}


{% block content %}
<div>
    <form>
        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Your Gender</label>
            <select class="form-control" id="gender" required>
                <option value="" disabled selected>Select...</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <!-- Phone Number -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="+48 123 456 789" required>
        </div>
        <!-- Nationality -->
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <select class="form-control" id="nationality" name="nationality" required>
                <option value="" disabled selected>Select...</option>
                {% for code, name in form.fields.nationality.choices %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Type of Residence in Poland -->
        <div class="form-group">
            <label for="residency">Type of Residence in Poland</label>
            <select class="form-control" id="residency" required>
                <option value="" disabled selected>Select...</option>
                <option value="permanent">Permanent</option>
                <option value="temporary">Temporary</option>
                <option value="refugee">Refugee</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Truth Confirmation -->
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="truthConfirmation" required>
                <label class="form-check-label" for="truthConfirmation">
                    I have provided truthful information
                </label>
            </div>
        </div>
        <!-- GDPR/RODO -->
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gdpr" required>
                <label class="form-check-label" for="gdpr">
                    I consent to the processing of my personal data in accordance with GDPR/RODO
                </label>
            </div>
        </div>
        <!-- Comments -->
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn button-orange">Register Now</button>
    </form>
</div>
{% endblock %}
